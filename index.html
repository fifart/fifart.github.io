<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Soulis Coinmarket Cap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/cyborg/bootstrap.min.css" integrity="sha384-GKugkVcT8wqoh3M8z1lqHbU+g6j498/ZT/zuXbepz7Dc09/otQZxTimkEMTkRWHP" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Soulis Coin Market Cap</h1>
        <table class="table table-striped table-hover ">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Price</th>
                <th>Change Last 24 Hours</th>
              </tr>
            </thead>
            <tbody id="output">
            </tbody>
          </table> 

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script >

$(document).ready(function() {
  
  $.ajax({
    url: "https://api.coinranking.com/v1/public/coins/?base=EUR&timePeriod=24h&ids=1,2,3,6,9",
    type: "GET",
    dataType: "json",
    success: function(data) {
    //if (typeof data === "string")
    //data = jQuery.parseJSON(data);    
    var container = '';
    //console.log(container);
    for(var x in data.data.coins){
        if(data.data.coins[x].change>0){
          color = "color:#8dc63f;font-weight:700;";
        } else {
          color = "color:#db0020;font-weight:700;";
        }
        //console.log(color);
        container += "<tr><td>"+x+"</td><td>"+data.data.coins[x].name+"</td><td>"+data.data.coins[x].price+" Euro</td><td><span style="+color+">"+data.data.coins[x].change+"</span></td></tr>";
    }
    $("#output").html(container);
    }
    
  });
});



</script>
</body>
</html>
